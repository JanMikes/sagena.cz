server {
    listen 80;
    server_name _;

    # Root directory for uploads
    root /var/www;

    # Enable GZIP compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss image/svg+xml;

    # Serve uploads with cache headers
    location /uploads/ {
        # 30-day cache for uploaded images
        add_header Cache-Control "public, max-age=2592000, immutable";

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;

        # CORS headers (adjust if needed for your domain)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;

        # Try to serve the file, return 404 if not found
        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
