volumes:
    postgres-data:

services:
    postgres:
        image: postgres:17.0
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: strapi
        volumes:
            - postgres-data:/var/lib/postgresql/data
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U postgres" ]
            interval: 10s
            timeout: 5s
            retries: 5

    strapi:
        build:
            context: ./strapi
            target: dev
        restart: unless-stopped
        ports:
            - "1337:1337"
        environment:
            NODE_OPTIONS: "--max-http-header-size=65536"
            NODE_ENV: dev
            HOST: 0.0.0.0
            PORT: 1337
            DATABASE_CLIENT: postgres
            DATABASE_HOST: postgres
            DATABASE_PORT: 5432
            DATABASE_NAME: strapi
            DATABASE_USERNAME: postgres
            DATABASE_PASSWORD: postgres
            DATABASE_SSL: false
            # IMPORTANT: Change these secrets in production!
            APP_KEYS: ${APP_KEYS:-toBeModified1,toBeModified2}
            API_TOKEN_SALT: ${API_TOKEN_SALT:-toBeModifiedApiTokenSalt}
            ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-toBeModifiedAdminJwtSecret}
            TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-toBeModifiedTransferTokenSalt}
            JWT_SECRET: ${JWT_SECRET:-toBeModifiedJwtSecret}
        volumes:
            - ./strapi:/app
        depends_on:
            postgres:
                condition: service_healthy

    frontend:
        image: node:22
        restart: unless-stopped
        working_dir: /app
        ports:
            - "3000:3000"
        environment:
            PUBLIC_UPLOADS_URL: http://localhost:8080
            STRAPI_WEBHOOK_SECRET: ${STRAPI_WEBHOOK_SECRET:-your-webhook-secret}
        volumes:
            - ./frontend:/app
        command: sh -c "npm ci && npm run dev"

    nginx:
        image: nginx:alpine
        restart: unless-stopped
        tty: true
        ports:
            - "8080:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ./strapi/public/uploads:/var/www/uploads:ro
        depends_on:
            - strapi

    adminer:
        image: adminer:5.4.1
        ports:
            - "8000:8080"
        environment:
            ADMINER_DEFAULT_SERVER: postgres
        depends_on:
            - postgres
